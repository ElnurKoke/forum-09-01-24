<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <title>Register</title>
</head>
<body>        

  <header>
    <nav>
      <h1><a href="/">Forum</a></h1>
      <div class="left">
        <a href="/signin">Log in</a>
      </div> 
      <div class="center">
        <a href="/signup">Register</a>
      </div>
      <div class="right">
        <a href="#help" title="  Your password must be 8-20 characters long and consist of at least:
        1 lower case letter (a), 
        1 upper case letter (A), 
        1 number (1), 
        1 special symbol ($) .
        ">Help</a>
      </div>
    </nav>
  </header>

    <main>
        <form method="POST" action="/signup">
                <h1>Forum</h1>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required placeholder="Amanda">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="amanda@gmail.com">
    
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="AmandaBeauty$$2000">

            <label for="passwordr">Повторите пароль:</label>
            <input type="password" id="password1" name="password1" required placeholder="AmandaBeauty$$2000">
    
            <button type="submit" type="submit" value="sign-up">Зарегистрироваться</button>
            <a href="/signin"> У меня уже есть аккаунт</a>
        </form>
    </main>

  <footer>
      <p>Other Applications: <a href="#app1">App 1</a>, <a href="#app2">App 2</a>, <a href="#app3">App 3</a></p>
  </footer>
  

</body>
</html>
